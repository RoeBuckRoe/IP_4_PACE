$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer

        +Clock = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 500
                    DataSource = Timer
                    Type = uint32
                }
                DeltaTime = {
                    DataSource = Timer
		            Type = uint64
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
                DeltaTime = {
                    DataSource = DDB1
		            Type = uint64
                }
            }
        }

        +STM32Processor = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = DDB1
                }
                Time = {
                    DataSource = DDB1
                }
                DeltaTime = {
                    DataSource = DDB1
                }
                rotor_position_steps = {
                    DataSource = STM32
                }
                encoder_counter = {
                    DataSource = STM32
                }
                motor_ImpuleAmplitude = {
                    DataSource = STM32
                }
                motor_Direction = {
                    DataSource = STM32
                }
                motor_Acceleration = {
                    DataSource = STM32
                }
                break_Control_Loop = {
                    DataSource = STM32
                }
                state = {
                    DataSource = STM32
                }
                encoder_position = {
                    DataSource = STM32
                }
            }
            OutputSignals = {
                Counter = {
                     DataSource = STM32FileWriter
		            Type = uint32
                }
                Time = {
                     DataSource = STM32FileWriter
		            Type = uint32
                }
                DeltaTime = {
                    DataSource = STM32FileWriter
		            Type = uint64
                }
                rotor_position_steps = {
                    DataSource = STM32FileWriter
		            Type = int32
                }
                encoder_counter = {
                    DataSource = STM32FileWriter
		            Type = uint32
                }
                motor_ImpuleAmplitude = {
                    DataSource = STM32FileWriter
                    Type = int32
                }
                motor_Direction = {
                    DataSource = STM32FileWriter
                    Type = uint8
                }
                motor_Acceleration = {
                    DataSource = STM32FileWriter
                    Type = int32
                }
                break_Control_Loop = {
                    DataSource = STM32FileWriter
                    Type = uint8
                }
                state = {
                    DataSource = STM32FileWriter
                    Type = uint8
                }
                encoder_position = {
                    DataSource = STM32FileWriter
		            Type = float32
                }
            }
        }
        
        +InvertedGAM = {
            Class = InvertedPendulumGAM
            InputSignals = { 
                encoder_counter = {
                    DataSource = STM32
                }
                rotor_position_steps = {
                    DataSource = STM32
                }
            }
            OutputSignals = {               
                motor_ImpuleAmplitude = {
                    DataSource = STM32
		            Type = int32
                }
                motor_Direction = {
                    DataSource = STM32
		            Type = uint8
                }
                motor_Acceleration = {
                    DataSource = STM32
		            Type = int32
                }
                break_Control_Loop = {
                    DataSource = STM32
		            Type = uint8
                }
                state = {
                    DataSource = STM32
		            Type = uint8
                }
                encoder_position = {
                    DataSource = STM32
		            Type = float32
                }
                
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
       	} 
        +STM32 = {
            Class = STM32
            Port = "/dev/ttyACM0"
            BaudRate = 230400
            Signals = {
                ReceivedByteCount = {
                    Type = uint32
                }
                DiscardedByteCount = {
                    Type = uint32
                }
                ReadErrorCount = {
                    Type = uint32
                }
                MessageCount = {
                    Type = uint32
                }
                MessageRxTime = {
                    Type = uint64
                }
                MessageTxTime = {
                    Type = uint64
                }
                RxBufferOccupancy = {
                    Type = uint32
                }
                rotor_position_steps = {
                    Type = int32
                }
                encoder_counter = {
                    Type = uint32
                }
                motor_ImpuleAmplitude = {
                    Type = int32
                }
                motor_Direction = {
                    Type = uint8
                }
                motor_Acceleration = {
                    Type = int32
                }
                break_Control_Loop = {
                    Type = uint8
                }
                state = {
                    Type = uint8
                }
                encoder_position = {
                    Type = float32
                }
            }
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
                DeltaTime = {
                    Type = uint64
                }
                 
            }
        } 

        +STM32FileWriter = {
            Class = FileDataSource::FileWriter
            NumberOfBuffers = 10000000
            CPUMask = 0xFE
            StackSize = 10000000 
            Filename = "control_data_logs.csv"
            Overwrite = "yes"
            FileFormat = "csv"
            CSVSeparator = ","
            StoreOnTrigger = 0
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
                DeltaTime = {
                    Type = uint64
                }
                rotor_position_steps = {
                    Type = int32
                }
                encoder_counter = {
                    Type = uint32
                }
                motor_ImpuleAmplitude = {
                    Type = int32
                }
                motor_Direction = {
                    Type = uint8
                }
                motor_Acceleration = {
                    Type = int32
                }
                break_Control_Loop = {
                    Type = uint8
                }
                state = {
                    Type = uint8
                }
                encoder_position = {
		            Type = float32
                }
            }
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource

        }  
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {Clock InvertedGAM STM32Processor}
                }
            }
        }        
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
